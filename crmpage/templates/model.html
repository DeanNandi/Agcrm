<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Database</title>
    <!-- Include Bootstrap CSS and JS here as well -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Your existing content goes here -->

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ success_message }}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="redirectApplications()">Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Trigger the modal -->
<script>
    function redirectApplications() {
    window.location.href = '/applications';
}
$(document).ready(function () {
    $('#successModal').modal({
        backdrop: 'static',  // Prevents clicking outside the modal from closing it
        keyboard: false  // Prevents closing the modal with the keyboard
    });

    // Add an event listener to handle redirection when clicking outside the modal
    $('#successModal').on('hidden.bs.modal', function () {
        window.location.href = '/applications';
    });
});
</script>


</body>
</html>
